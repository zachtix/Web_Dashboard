<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body onload="myFunction()">
  <nav class="d-flex justify-content-between p-3 shadow sticky-top bg-white">
    <div class="container d-flex align-items-end">
      <h2>P-POS</h2>
      <h5> Admin</h5>
    </div>
    <button class="btn btn-primary">Logout</button>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <div class=" col-12 col-sm-3 mb-3">
        <div class="list-group" id="list-tab" role="tablist">
          <a class="list-group-item list-group-item-action " id="list-home-list" data-bs-toggle="list" href="#list-dashboard" role="tab" aria-controls="list-dashboard">Dashboard</a>
          <a class="list-group-item list-group-item-action active" id="list-profile-list" data-bs-toggle="list" href="#list-product" role="tab" aria-controls="list-product">Product</a>
          <!-- <div class="d-flex justify-content-between"> -->
            <a class="list-group-item list-group-item-action d-flex justify-content-between" id="list-messages-list" data-bs-toggle="list" href="#list-chat" role="tab" aria-controls="list-chat">Chat
              <span class="badge bg-primary rounded-pill">14</span></a>
          <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings">Settings</a>
        </div>
      </div>
      <div class="col-12 col-lg-9 col-sm-12">
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade" id="list-dashboard" role="tabpanel" aria-labelledby="list-dashboard-list">dashboard</div>
          <div class="tab-pane fade show active" id="list-product" role="tabpanel" aria-labelledby="list-product-list">
            <div class="d-flex justify-content-between">
              <h2>List Product</h2>
              <!-- <button class="btn btn-success mb-3" onclick="myFunction()">Load Data</button> -->
              <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Product</button>
              <!-- Modal --> 
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label for="" class="form-label">SKU</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="mb-3">
                        <label for="" class="form-label">Product Name</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="mb-3">
                        <label for="" class="form-label">Price</label>
                        <input type="number" class="form-control">
                      </div>
                      <div class="mb-3">
                        <label for="" class="form-label">Stock</label>
                        <input type="number" class="form-control">
                      </div>
                      <div class="mb-3">
                        <label for="" class="form-label">Status</label>
                        <select class="form-select" aria-label="Default select example">
                          <option selected>Product Status</option>
                          <option value="1">Active</option>
                          <option value="2">Inactive</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="formFile" class="form-label">Upload Image</label>
                        <input class="form-control" type="file" id="formFile">
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Add</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Modal --> 
            </div>
            <div class="col-12 col-lg-3 col-sm-12">
              <input type="text" class="form-control mb-3" placeholder="Seacrh...">
            </div>
            <!-- <button onclick="myFunction()">Try it</button> -->
            <div class="overflow-auto" style="height: 550px;">
              <div class="card overflow-auto text-nowrap">
                <table class="table table-striped">
                  <thead style="position: sticky;top: 0" class="sticky-top">
                    <tr>
                      <th scope="col">SKU</th>
                      <th scope="col">Image</th>
                      <th scope="col">Product Name</th>
                      <th scope="col">Price</th>
                      <th scope="col">Stock</th>
                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                  <tbody id="data-lists"></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="list-chat" role="tabpanel" aria-labelledby="list-chat-list">chat</div>
          <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">settings</div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
